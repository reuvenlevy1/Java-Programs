# Application name
spring.application.name=HealthcareApp

# -------------------------------
# H2 Database Configuration
# -------------------------------

# JDBC URL for H2 in-memory database (SHARED MODE)
# MODE=MySQL adds compatibility and allows shared access
# DB_CLOSE_DELAY=-1 keeps the DB alive until the JVM shuts down
# DB_CLOSE_ON_EXIT=FALSE prevents it from closing unexpectedly
spring.datasource.url=jdbc:h2:mem:healthcaredb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# H2 JDBC driver
spring.datasource.driver-class-name=org.h2.Driver

# Database credentials (default H2 settings)
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------
# JPA / Hibernate Configuration
# -------------------------------

# Auto-create/update tables from entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (for debugging)
spring.jpa.show-sql=true

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# Specify H2 dialect explicitly
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# -------------------------------
# H2 Web Console Configuration
# -------------------------------

# Enable H2 web console
spring.h2.console.enabled=true

# Set console path (default port is 8080)
spring.h2.console.path=/h2-console